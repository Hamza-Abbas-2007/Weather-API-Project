{%extends 'base.html'%}

{%block head%}
<title>Weather API Project</title>
{%endblock%}

{%block body%}
<div class = "content">
    <h1>weather API</h1>

    <table>
        <tr>
            <th>temp</th>
            <th>Humidity</th>
            <th>date created</th>
            <th>city</th>
        </tr>
        {%for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.Humidity}}</td>
                <td>{{task.date_created.strftime('%Y-%m-%d')}}</td>
                <td>{{task.city_name}}</td>
            </tr>
            {%endfor%}
    </table>

    <form action="/" method="post">
        <input type="submit" value="get temp">
        <input type="text" name="city" placeholder="Enter city..." required>
    </form>
</div>
{%endblock%}
